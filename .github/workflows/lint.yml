name: lint

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

concurrency:
  group: lint-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - run: yarn
      - run: yarn lint